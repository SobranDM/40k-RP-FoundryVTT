<div class="flex wrap notes-tab">
    <div class="information border">
        <h1>{{localize "TITLE.BIO"}}</h1>
        <div class="information-row">
            <div class="gender wrapper">
                <label>{{localize "BIO.GENDER"}}</label>
                <input name="system.bio.gender" type="text" value="{{system.bio.gender}}" />
            </div>
            <div class="age wrapper margin">
                <label>{{localize "BIO.AGE"}}</label>
                <input name="system.bio.age" type="text" value="{{system.bio.age}}" />
            </div>
            <div class="build wrapper margin">
                <label>{{localize "BIO.BUILD"}}</label>
                <input name="system.bio.build" type="text" value="{{system.bio.build}}" />
            </div>
            <div class="complexion wrapper margin">
                <label>{{localize "BIO.COMPLEXION"}}</label>
                <input name="system.bio.complexion" type="text" value="{{system.bio.complexion}}" />
            </div>
            <div class="hair wrapper margin" style="margin-left: 16px">
                <label>{{localize "BIO.HAIR"}}</label>
                <input name="system.bio.hair" type="text" value="{{system.bio.hair}}" />
            </div>
        </div>
        <div class="information-row full">
            <div class="warband wrapper full">
                <label>{{localize "BIO.WARBAND"}}</label>
                <input name="system.bio.warband" type="text" value="{{system.bio.warband}}" />
            </div>
        </div>
    </div>
    <div class="notes-editor border">
        <h1>{{localize "TITLE.NOTES"}}</h1>
        <div style="height: 442px; width: 100%">
            {{editor enrichment.system.bio.notes target="system.bio.notes" engine="prosemirror" button=true owner=owner
            editable=editable}}
        </div>
    </div>
</div>
