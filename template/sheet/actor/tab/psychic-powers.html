<div class="flex wrap psychic">
    <div class="psychic-powers border">
        <h1>{{localize "TITLE.PSYCHIC_POWERS"}}</h1>
        <div class="header flexrow" style="margin-top: 4px;">
            <div class="class flexrow">
                <label>{{localize "PSYCHIC_POWER.CLASS"}}</label>
                <select name="system.psy.class">
                    {{#select system.psy.class}}
                    <option value="bound">{{localize "PSYCHIC_POWER.BOUND"}}</option>
                    <option value="unbound">{{localize "PSYCHIC_POWER.UNBOUND"}}</option>
                    <option value="daemonic">{{localize "PSYCHIC_POWER.DAEMONIC"}}</option>
                    {{/select}}
                </select>
            </div>
            <div class="flexrow">
                <label>{{localize "PSYCHIC_POWER.RATING"}}</label>
                <input name="system.psy.rating" type="number" value="{{system.psy.rating}}" data-dtype="Number" />
            </div>
            <div class="flexrow">
                <label>{{localize "PSYCHIC_POWER.COST"}}</label>
                <input name="system.psy.cost" type="number" value="{{system.psy.cost}}" data-dtype="Number" />
            </div>
        </div>
        <div class="item-list">
            <div class="flex header">
                <b class="name">{{localize "PSYCHIC_POWER.NAME"}}</b>
                <b class="short">{{localize "PSYCHIC_POWER.SHORT_DESCRIPTION"}}</b>
                <a class="button item-create" title="Add Psychic Power" data-type="psychicPower"><i
                        class="fas fa-plus"></i></a>
            </div>
            <div class="items">
                {{#each items.psychicPowers as |item|}}
                <div class="psychic-power item flex row" data-item-id="{{item.id}}">
                    <div class="flex name item-edit">
                        <div class="image-container">
                            <div class="image" style="background-image: url('{{item.img}}')"></div>
                        </div>
                        <div>{{item.name}}</div>
                    </div>
                    <div class="short summary">{{item.shortDescription}}</div>
                    <div class="button">
                        <a class="item-control item-delete" title="Delete Psychic Power"><i
                                class="fas fa-trash"></i></a>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
